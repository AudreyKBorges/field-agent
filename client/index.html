<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Field Agent</title>
</head>
<body>
    <div class="container">
        <h1>Welcome To Field Agent Tracker</h1>

        <div id="form-container">
            <h2 id="form-heading">Add Field Agent</h2>
            <div id="errors"></div>
            <form onsubmit="handleSubmit(event)" id="form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input id="first-name" name="first-name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name:</label>
                    <input id="middle-name" name="middle-name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input id="last-name" name="last-name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input id="dob" name="dob" type="date" class="form-control" min="1900-01-01" max="getMaxDate()">
                </div>
                <div class="form-group">
                    <label for="height">Height(in inches):</label>
                    <input id="height" name="height" type="number">
                </div>
                <button class="btn btn-primary" type="submit" id="form-submit-button">Add Agent</button>
                <button class="btn btn-danger" type="button" onclick="resetState()">Cancel</button>
            </form>
        </div>

        <div id="list-container">
            <h2>Field Agents</h2>
            <button class="btn btn-dark" onclick="handleAddAgent()">Add Agent</button>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Height(in inches)</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="table-rows">

                </tbody>
            </table>
        </div>
    </div>

    <script src="/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
